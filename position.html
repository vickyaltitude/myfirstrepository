<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="position.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body>
    <h1>Positioning in css</h1>

    <div class="sticky">
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Products</a>
      </nav>
    </div>

    <ul>
      <li>Static</li>
      <li>Relative</li>
      <li>Absolute</li>
      <li>Fixed</li>
      <li>Sticky</li>
    </ul>

    <p class="static">This is static position</p>

    <div class="outer-relative">
      <div class="inner-relative">Relative positioning</div>
    </div>

    <div class="parent-absolute">
      <div class="child-absolute">Absolute positioning</div>
    </div>
  </body>
</html>
